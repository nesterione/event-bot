{% extends "base.html" %}
{% block content %}

<div class="row marketing">

    <form method="post">

        <!--if _id-->

        <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" name="title" id="inputTitle" placeholder="Title">
        </div>

        <div class="form-group">
            <label for="inputDescription">Description</label>
            <textarea class="form-control" name="description" id="inputDescription" placeholder="Description"></textarea>
        </div>

        <div class="form-group">
            <label for="inputLocation">Location</label>
            <input type="text" class="form-control" name="location" id="inputLocation" placeholder="Location">
        </div>

        <div class="form-group">
            <label for="inputDate">Date</label>
            <input type="text" class="form-control" name="date" id="inputDate" placeholder="Date">
        </div>

        <div class="form-group">
            <label for="inputPrice">Price</label>
            <input type="text" class="form-control" name="price" id="inputPrice" placeholder="Price">
        </div>

        <div class="form-group">
            <label for="inputTags">Tags (separated by space)</label>
            <input type="text" class="form-control" name="tags" id="inputTags" placeholder="Tags (separated by space)">
        </div>
        <button type="submit" class="btn btn-default">Create</button>
    </form>

</div>

{% endblock %}
